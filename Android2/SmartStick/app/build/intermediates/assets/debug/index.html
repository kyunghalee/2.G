<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>스마트모자</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="text/html; charset=UTF-8" />
    <!-- Compiled and minified CSS -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <script type="text/javascript" src="js/jquery.2.14.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</head>
<style>
    .button {
    border:1x solid #ff0080;    /*---테두리 정의---*/
    background-Color:#E4F7BA;   /*--백그라운드 정의---*/
    font-weight:bold;   /*--폰트 굵기---*/
    color:black;    /*--폰트 색깔---*/
    width:130%;
    height:100%;  /*--버튼 크기---*/
    }
</style>
<body style="text-align: center;">
    <div class="navbar-fixed" >
        <nav class=""  >
            <div class="nav-wrapper"><img src="http://i.imgur.com/MTy9xdU.png" width="100%;" height="100%;">
                <a href="#!" class="brand-logo"></a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
                <ul class="side-nav" id="mobile-demo">
                    <li><a class="connect" href="javascript:;">블루투스 연결</a></li>
                    <li><a class="setting" href="javascript:;">보호자 연락처 설정</a></li>
                    <li><a class="gps" href="javascript:;">GPS</a></li>
                </ul>
            </div>
        </nav>
    </div>
    </div>
    <a  style="background-color: #E4F7BA; margin-top: 12px; margin-bottom: 13px;  width: 40%;" class="connect waves-effect waves-light btn-large button">블루투스 연결</a>
    <a  style="background-color: #E4F7BA; margin-top: 12px; margin-bottom: 13px;  width: 40%;" class="setting waves-effect waves-light btn-large button">보호자 연락처</a>

    <h5 id="out">외원 반지름 현재 <span>150cm</span></h5>
    <a data-value="80" style="background-color: #D5D5D5; width: 35%;" class="finsish waves-effect waves-light btn-large outBtn">80cm</a>
    <a data-value="100" style="background-color: #BDBDBD; width: 35%;" class="finsish waves-effect waves-light btn-large outBtn">100cm</a>
    <div style="margin:16px;"></div>
    <a data-value="120" style="background-color: #8C8C8C; width: 35%;" class="finsish waves-effect waves-light btn-large outBtn">120cm</a>
    <a  data-value="140" style="background-color: #A6A6A6; width: 35%;" class="finsish waves-effect waves-light btn-large outBtn">140cm</a>
    <div style="margin:16px;"></div>
    <h5 id="in">내원 반지름 현재 <span>150cm</span></h5>
    <div style="margin:16px;"></div>
    <a data-value="0" style="background-color: #D5D5D5; width: 35%;" class="finsish waves-effect waves-light btn-large inBtn">초기화 0cm</a>
    <a data-value="10" style="background-color: #BDBDBD; width: 35%;" class="finsish waves-effect waves-light btn-large inBtn">10cm</a>
    <div style="margin:16px;"></div>
    <a data-value="20" style="background-color: #8C8C8C; width: 35%;" class="finsish waves-effect waves-light btn-large inBtn">20cm</a>
    <a data-value="30" style="background-color: #A6A6A6; width: 35%;" class="finsish waves-effect waves-light btn-large inBtn">30cm</a>
    <a style="background-color: #D2E5A8; width: 70%; margin:23px;  color:black; font-weight:bold; " class="gps waves-effect waves-light btn-large inBtn">gps</a>

    <a id="finish" style=" display:none;margin-top: 10px; width: 90%;" class="gray finsish waves-effect waves-light btn-large">앱종료</a>
</body>
<script>
$(".button-collapse").sideNav();
$(".connect").on('click', function() {
    if (window.Android) {
        Android.connect();
    }
});

$("#finish").on('click', function() {
    if (window.Android) {
        Android.finish();
    }
});


$(".setting").on('click', function() {
    if (window.Android) {
        Android.setting();
    }
});

$(".gps").on('click', function() {
    if (window.Android) {
        Android.gps();
    }
});


/**
 *  바깎쪽 범위 설정
 */
$(".outBtn").on('click', function() {
    if (window.Android) {
        var distance = $(this).attr('data-value');
        $("#out span").text(distance + "cm");
        Materialize.toast("범위를 설정했습니다.", 4000) // 4000 is the duration of the toast
        Android.outDistance(distance);
    }
});

/**
 *     안쪽범위설정
 */
$(".inBtn").on('click', function() {
    if (window.Android) {
        var distance = $(this).attr('data-value');
        $("#in span").text(distance + "cm");
        Materialize.toast("범위를 설정했습니다.", 4000) // 4000 is the duration of the toast
        Android.inDistance(distance);
    }
});

/**
 *     안쪽범위설정
 */
$(".gps").on('click', function() {
    if (window.Android) {
          window.startGps();
    }
});


  $(document).ready(function() {
    $('select').material_select();
  });
$('select').material_select();  
</script>

</html>
